[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call Graph API, etc.)
    bot: Bot Framework tests (Teams, adaptive cards)
    foundry: Microsoft Foundry tests (Agent Framework, Prompt Flow)
    slow: Slow tests (>1 second)
    smoke: Smoke tests (basic functionality)

# Ignore patterns
norecursedirs = .git .venv __pycache__ .pytest_cache exports .eggs eventkit.egg-info

# Logging
log_cli = false
log_cli_level = INFO
